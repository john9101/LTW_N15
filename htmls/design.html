<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Các thư viện hỗ trợ-->
    <!--Font Awesome-->
    <link rel="stylesheet" href="../assets/fontIcon/fontawesome-free-6.4.2-web/css/all.min.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap-grid.min.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <!--Web font-->
    <link rel="stylesheet" href="../assets/font/stylesheet.css">

    <!--CSS-->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/design.css">

    <title>Thiết kế</title>
</head>
<body>
<main class="design">
    <div class="container">
        <div class="row">
            <div class="col-1">
                <aside class="design__aside">
                    <ul class="design-aside__list">
                        <li id="design__style" class="design-aside__item">
                            <i class="fa-solid fa-bars"></i>
                            Thông số
                        </li>
                        <li id="design__text" class="design-aside__item">
                            <i class="fa-solid fa-font"></i>
                            Thêm chữ
                        </li>
                        <li id="design__image" class="design-aside__item">
                            <i class="fa-regular fa-image"></i>
                            Thêm ảnh
                        </li>
                    </ul>
                </aside>
            </div>

            <div class="col-4">
                <form class="form__design" action="#!">
                    <div class="form-design__block">
                        <label for="" class="form-design__label">Chọn màu</label>
                        <input type="color" class="form-design__input">
                    </div>
                    <div class="form-design__block">
                        <label for="" class="form-design__label">Chọn kích cỡ</label>
                        <select name="" id="" class="form-design__select">
                            <option value="">S</option>
                            <option value="">M</option>
                            <option value="">L</option>
                            <option value="">XL</option>
                            <option value="">XXL</option>
                            <option value="">XXXL</option>
                        </select>
                    </div>
                    <p class="design__price">Gia <span>10000</span></p>
                    <button type="submit" class="form-design__submit">Xong</button>
                </form>
            </div>
            <!--Mockup-->
            <div class="col-7">

            </div>
        </div>
    </div>


</main>
</body>
</html>
