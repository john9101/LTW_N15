<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Các thư viện hỗ trợ-->
    <!--Font Awesome-->
    <link rel="stylesheet" href="../assets/fontIcon/fontawesome-free-6.4.2-web/css/all.min.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap-grid.min.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <!--Web font-->
    <link rel="stylesheet" href="../assets/font/stylesheet.css">

    <!--CSS-->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/design.css">

    <title>Thiết kế</title>
</head>
<body>
<main class="design">
    <h1 class="design__name">Unisex Organic Raglan Sweatshirt | SOL'S 03567</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <aside class="design__aside">
                    <ul class="design-aside__list">
                        <li id="design__style" class="design-aside__item design-aside__item--clicked">
                            <i class="fa-solid fa-bars"></i>
                            Thông số
                        </li>
                        <span class="line__break"></span>
                        <li id="design__text" class="design-aside__item">
                            <i class="fa-solid fa-font"></i>
                            Thêm chữ
                        </li>
                        <span class="line__break"></span>
                        <li id="design__image" class="design-aside__item">
                            <i class="fa-regular fa-image"></i>
                            Thêm ảnh
                        </li>
                    </ul>
                </aside>
            </div>

            <div class="col-4">
                <form class="form__design" action="#!">
                    <!--Paremeter-->
                    <div class="design__frame design__frame--show ">
                        <div class="form-design__block">
                            <label for="color__picker" class="form-design__label">Chọn màu</label>
                            <input type="color" id="color__picker" class="form-design__input">
                        </div>
                        <span class="line__break"></span>
                        <div class="form-design__block">
                            <label for="size" class="form-design__label">Chọn kích cỡ</label>
                            <select name="" id="size" class="form-design__select">
                                <option value="">S</option>
                                <option value="">M</option>
                                <option value="">L</option>
                                <option value="">XL</option>
                                <option value="">XXL</option>
                                <option value="">XXXL</option>
                            </select>
                        </div>
                        <span class="line__break"></span>
                        <p class="design__price">Giá tiền<span>10000</span></p>

                    </div>
                    <!--Insert Text-->
                    <div class="design__frame">
                        <div class="form-design__block">
                            <label for="text" class="form-design__label">Chữ</label>
                            <input type="text" id="text" class="form-design__input form__choose-text">
                        </div>
                    </div>
                    <!--Insert Image-->
                    <div class="design__frame">
                        <div class="form-design__block">
                            <label for="file" class="form-design__label">Ảnh</label>
                            <div class="form__chose-img">
                                <img class="form__preview-img" src="../assets/img/placeholder-img.svg"
                                     alt="preview__img">
                            </div>
                            <input type="file" id="file" class="" hidden="hidden">
                        </div>
                    </div>

                    <button type="submit" class="form-design__submit button button--hover">Xong</button>
                </form>
            </div>
            <!--IMG design-->
            <div class="col-7">
                <div class="design__img-wrapper">
                    <div class="design__img-background">
                        <img src="../assets/img/t-shirt.png" class="design__img" alt="">
                        <svg class="design__img-decor">

                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
<script src="../js/design.js"></script>
</body>
</html>
